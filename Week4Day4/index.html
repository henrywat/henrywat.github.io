<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form role="form">
        <label for="name">Name: </label><input type="text" name="name" id="name" required aria-label="Input your name" aria-required="Name is required" role="textbox"><br>
        <label for="email">Email: </label><input type="text" name="email" id="email" required aria-label="Input your email" aria-required="Email is required" role="textbox"><br>
        <label for="password">Password: </label><input type="password" name="password" id="password" required aria-label="Input password" aria-required="Password is required" role="textbox"><br>
        <label for="password2">Confirm Password: </label><input type="password" name="password2" id="password2" required aria-label="Input password again" aria-required="Confirm your password" role="textbox"><br>
        <input type="submit" value="Submit" aria-label="Submit form" role="button">

    </form>
</body>
</html>
