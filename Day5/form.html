<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name">
        <br>
        <label for="pwd">Password: <label>
        <input type="password" id="pwd" name="pwd">
        <br>
        <label for="gender">Gender: </label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">CSS</label>
        <br>
        <label for="hobbies">Hobbies: </label>
        <input type="checkbox" id="reading" name="hobbies" value="Bike">
        <label for="reading">Reading</label>
        <input type="checkbox" id="music" name="hobbies" value="Car">
        <label for="music">Music</label>
        <input type="checkbox" id="sports" name="hobbies" value="Boat">
        <label for="sports">Sports</label>
        <br>
        <label for="colour">Favourite Colour: </label>
        <select id="colour" name="colour">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <br>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <br>
        <label for="comments">Additional comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="100">
1. Take a screenshot of your form and video example running in your web browser.
2. Share the screenshots in the chat to showcase your work.
        </textarea>
        <br>
        <input type="submit" value="Submit">
        <br>
        <video width="320" height="240" controls>
            <source src="abcde.mp4" type="video/mp4">
          Your browser does not support the video tag.
          </video>
    </form>
</body>
</html>
