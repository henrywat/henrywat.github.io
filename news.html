<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Page</title>
    <!--link rel="stylesheet" href="styles.css"-->
    <style>
.container {
    display: flex;
    flex-wrap: wrap;
}

.column {
    flex-basis: 100%;
    padding: 20px;
    text-align: center;
}

@media screen and (min-width: 768px) {
    .column {
        flex-basis: 30%;
        max-width: 30%;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Title 1</h2>
            <img src="image1.jpg" alt="Image 1">
            <p>Description 1</p>
        </div>
        <div class="column">
            <h2>Title 2</h2>
            <img src="image2.jpg" alt="Image 2">
            <p>Description 2</p>
        </div>
        <div class="column">
            <h2>Title 3</h2>
            <img src="image3.jpg" alt="Image 3">
            <p>Description 3</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
