<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Page</title>
    <!--link rel="stylesheet" href="styles.css"-->
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }
        
        .column {
            flex-basis: 30%;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
        
        img {
            width: 100%;
            max-width: 200px;
            height: auto;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="column">
            <h2>Title 1</h2>
            <img src="image1.jpg" alt="Image 1">
            <p>Description 1</p>
        </div>
        <div class="column">
            <h2>Title 2</h2>
            <img src="image2.jpg" alt="Image 2">
            <p>Description 2</p>
        </div>
        <div class="column">
            <h2>Title 3</h2>
            <img src="image3.jpg" alt="Image 3">
            <p>Description 3</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
